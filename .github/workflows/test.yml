name: Run Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_ENV: test

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    environment: main # <- Vincula ao Environment criado no GitHub

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci
        working-directory: ./web

      - name: Setup environment variables
        run: |
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
          echo "API_URL=${{ secrets.API_URL }}" >> .env
        working-directory: ./web

      - name: Run tests
        run: npm run test
        working-directory: ./web
