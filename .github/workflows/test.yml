name: Run Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_ENV: development

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    environment: main

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Setup environment variables
        run: |
          echo "JWT_SECRET=${{ variables.JWT_SECRET }}" >> .env
          echo "API_URL=${{ variables.API_URL }}" >> .env

      - name: Run tests
        run: npm run test
